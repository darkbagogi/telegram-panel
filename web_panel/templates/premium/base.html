<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Premium Panel{% endblock %} - Telegram Yönetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/premium_style.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark-subtle"><i class="bi bi-telegram me-2"></i>Premium Panel</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action p-3" href="{{ url_for('premium_dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Ana Panel</a>
                <a class="list-group-item list-group-item-action p-3" href="{{ url_for('premium_member_transfer') }}"><i class="bi bi-people-fill me-2"></i>Üye Transferi</a>
                <a class="list-group-item list-group-item-action p-3" href="#"><i class="bi bi-file-earmark-bar-graph me-2"></i>Raporlar</a>
                <a class="list-group-item list-group-item-action p-3" href="#"><i class="bi bi-gear-fill me-2"></i>Ayarlar</a>
                <a class="list-group-item list-group-item-action p-3 text-danger" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-left me-2"></i>Çıkış Yap</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle"><i class="bi bi-list"></i></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="bi bi-person-circle me-1"></i>{{ current_user.username }}
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Profil</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Çıkış Yap</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="container-fluid p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarToggle = document.body.querySelector("#sidebarToggle");
            if (sidebarToggle) {
                sidebarToggle.addEventListener("click", function(event) {
                    event.preventDefault();
                    document.body.classList.toggle("sb-sidenav-toggled");
                });
            }
        });
    </script>
</body>
</html>
